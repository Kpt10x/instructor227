<div class="profile-update-container" *ngIf="!isLoading; else loading">
  <h2>Update Instructor Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" type="text" formControlName="phone" />
      <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched">
        A 10-digit phone number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="areaOfExpertise">Area of Expertise:</label>
      <input id="areaOfExpertise" type="text" formControlName="areaOfExpertise" />
      <div *ngIf="profileForm.get('areaOfExpertise')?.invalid && profileForm.get('areaOfExpertise')?.touched">
        Area of expertise is required.
      </div>
    </div>

    <div class="form-group">
      <label for="experience">Experience (Years):</label>
      <input id="experience" type="number" formControlName="experience" />
      <div *ngIf="profileForm.get('experience')?.invalid && profileForm.get('experience')?.touched">
        Minimum experience is 1 year.
      </div>
    </div>

    <button type="submit" [disabled]="profileForm.invalid">Update Profile</button>
  </form>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
