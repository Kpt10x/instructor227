<div class="view-details-container">
    <h1>View Instructors by Personal Details</h1>
    <input
      type="text"
      placeholder="Search by name, email, or phone"
      [(ngModel)]="searchQuery"
      (input)="filterByDetails()"
    />
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Instructor</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instructor of filteredInstructors">
          <td>{{ instructor.id }}</td>
          <td>{{ instructor.Instructor }}</td>
          <td>{{ instructor.email }}</td>
          <td>{{ instructor.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
