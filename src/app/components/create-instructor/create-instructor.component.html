<div class="create-instructor-container">
  <h1>Create Instructor</h1>
  <form [formGroup]="createInstructorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" placeholder="Enter Name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter Email" />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" placeholder="Enter Phone" />
    </div>
    <div class="form-group">
      <label for="subject">Area of Expertise</label>
      <input id="subject" formControlName="subject" type="text" placeholder="Enter Area of Expertise" />
    </div>
    <div class="form-group">
      <label for="experience">Experience (in years)</label>
      <input id="experience" formControlName="experience" type="number" />
    </div>
    <button type="submit" [disabled]="!createInstructorForm.valid">Save</button>
  </form>
</div>
